        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" placeholder="Ingrese cantidad">
        
        <button onclick="convertir()">Convertir</button>
        
        <!-- Nuevo elemento para mostrar el resultado con formato mejorado -->
        <div id="resultado" class="resultado"></div>

    <script>
        // Mapeo de símbolos de monedas
        const simbolosMonedas = {
            'USD': '$', 'EUR': '€', 'GBP': '£', 'MXN': '$', 'JPY': '¥', 'CAD': '$', 'AUD': '$', 'CHF': 'CHF', 
            'CNY': '¥', 'INR': '₹', 'BRL': 'R$', 'CLP': '$', 'COP': '$', 'PEN': 'S/', 'VES': 'Bs', 'RUB': '₽', 
            'TRY': '₺', 'ZAR': 'R', 'SEK': 'kr', 'NOK': 'kr', 'DKK': 'kr', 'NZD': '$', 'SGD': '$', 'HKD': '$', 
            'KRW': '₩', 'THB': '฿', 'MYR': 'RM', 'IDR': 'Rp', 'PHP': '₱', 'SAR': '﷼', 'AED': 'د.إ', 'QAR': '﷼', 
            'KWD': 'د.ك', 'EGP': '£', 'NGN': '₦', 'PLN': 'zł', 'CZK': 'Kč', 'HUF': 'Ft', 'ILS': '₪', 'PKR': '₨', 
            'BDT': '৳', 'LKR': 'Rs', 'VND': '₫', 'KZT': '₸', 'UAH': '₴', 'BYN': 'Br', 'RSD': 'дин', 'HRK': 'kn', 
            'RON': 'lei', 'BGN': 'лв'
        };

        function convertir() {
            const origen = document.getElementById('origen').value;
            const destino = document.getElementById('destino').value;
            const cantidad = document.getElementById('cantidad').value;
            
            fetch(`http://localhost:3000/api/convertir/${origen}/${destino}/${cantidad}`)
                .then(response => response.json())
                .then(data => {
                    const simboloOrigen = simbolosMonedas[origen] || '';
                    const simboloDestino = simbolosMonedas[destino] || '';
                    const resultadoFormateado = parseFloat(data.resultado).toFixed(2);
                    document.getElementById('resultado').innerHTML = `
                        <p><strong>${simboloOrigen}${cantidad} ${origen}</strong> equivale a:</p>
                        <p><strong>${simboloDestino}${resultadoFormateado} ${destino}</strong></p>
                    `;
                })
                .catch(error => {
                    document.getElementById('resultado').textContent = 'Error en la conversión';
                });
        }
    </script>
